<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>priv1 static</h1>
  User info via fetch: <div></div>
  <script>
    fetch('/auth/info')
      .then(r=>r.json())
      .then(j=>{
        document.querySelector('div').innerHTML = j.user
        
      })
  </script>
</body>
</html>
